<!DOCTYPE html>
<html>

  <head>
    <title>new tab</title>
    <link href='style.css' rel='stylesheet' type='text/css'> 
    <script type="text/javascript" src="popup.js"></script>
    
  </head>

  <body>
    <!-- Google.com -->
    <a href="http://www.google.com" onclick="chrome.tabs.create({url:this.href})"><img src="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-128.png" alt="Google.com"></a>

    <!-- Ruby Docs  -->
    <a href="http://ruby-doc.org/" onclick="chrome.tabs.create({url:this.href})"><img src="ruby.png" alt="Ruby Docs"></a>

    <!--Gmail  -->
    <a href="http://www.gmail.com" onclick="chrome.tabs.create({url:this.href})"><img src="gmail.png" alt="Gmail"></a>

    <!--Localhost -->
    <a href="Http://127.0.0.1" onclick="chrome.tabs.create({url:this.href})"><img src="rsz_127.jpg" alt="Ruby Docs"></a>

    <!-- Github -->
    <a href="Http://wwww.github.com" onclick="chrome.tabs.create({url:this.href})"><img src="github_logo.png" alt="Github.com"></a>

    <!-- Jquery API -->
    <a href="https://api.jquery.com/" onclick="chrome.tabs.create({url:this.href})"><img src="jquery.png" alt="api.jquery.com"></a>
    
  

    
  </body>

</html>
